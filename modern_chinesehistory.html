<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 样式 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 2em;
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery-image {
            width: 150px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        /* 放大查看的容器 */
        .image-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .image-viewer img {
            max-width: 90%;
            max-height: 90%;
            transition: transform 0.3s ease;
        }
        .exit-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff0000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .exit-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>图片展示</h1>
        <div class="image-gallery">
            <img id="img1" src="images/1-1.jpg" alt="历史图片1" class="gallery-image">
            <img id="img2" src="images/1-2.jpg" alt="历史图片2" class="gallery-image">
            <img id="img3" src="images/1-3.jpg" alt="历史图片3" class="gallery-image">
            <img id="img4" src="images/1-4.jpg" alt="历史图片4" class="gallery-image">
            <img id="img5" src="images/1-5.jpg" alt="历史图片5" class="gallery-image">
            <img id="img6" src="images/1-6.jpg" alt="历史图片6" class="gallery-image">
            <img id="img7" src="images/1-7.jpg" alt="历史图片7" class="gallery-image">
        </div>
    </div>

    <!-- 放大查看器 -->
    <div class="image-viewer" id="imageViewer">
        <button class="exit-button" id="exitButton">退出</button>
        <img id="viewerImage" src="" alt="放大图片">
    </div>

    <script>
        const galleryImages = document.querySelectorAll('.gallery-image');
        const imageViewer = document.getElementById('imageViewer');
        const viewerImage = document.getElementById('viewerImage');
        const exitButton = document.getElementById('exitButton');
        let currentAngle = 0;
        let currentScale = 1;

        // 点击图片查看放大的图片
        galleryImages.forEach(img => {
            img.addEventListener('click', () => {
                const src = img.getAttribute('src');
                viewerImage.setAttribute('src', src);
                imageViewer.style.display = 'flex';  // 显示放大查看器
                currentAngle = 0; // 重置角度
                currentScale = 1; // 重置缩放
                viewerImage.style.transform = `rotate(${currentAngle}deg) scale(${currentScale})`;
            });
        });

        // 旋转和放大功能
        viewerImage.addEventListener('click', () => {
            // 旋转90度
            currentAngle += 90;
            viewerImage.style.transform = `rotate(${currentAngle}deg) scale(${currentScale})`;
        });

        // 双击图片放大或缩小
        viewerImage.addEventListener('dblclick', () => {
            currentScale = (currentScale === 1) ? 1.5 : 1;  // 切换缩放比例
            viewerImage.style.transform = `rotate(${currentAngle}deg) scale(${currentScale})`;
        });

        // 退出按钮
        exitButton.addEventListener('click', () => {
            imageViewer.style.display = 'none';  // 隐藏放大查看器
        });
    </script>
</body>
</html>
