<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史课程 4-20</title>
    <!-- 引用你的CSS样式 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>课程内容</h1>
        <!-- 退出按钮 -->
        <a href="#" class="exit-button">退出</a>
    </header>

    <div class="content">
        <!-- 图片展示区容器 -->
        <div class="gallery-row">
            
            <!-- 第1组：图片 + 复习按钮 (跳转至 recite.pdf) -->
            <div class="gallery-item">
                <!-- 注意：假设图片就在当前文件夹下，如果图片不显示，请改为 images/4/20/1.png -->
                <img src="1.png" alt="图1">
                <!-- target="_blank" 表示在新窗口打开PDF -->
                <a href="recite.pdf" class="link-button" target="_blank">复习</a>
            </div>

            <!-- 第2组：图片 + 点名按钮 (跳转至 点名.html) -->
            <div class="gallery-item">
                <img src="2.png" alt="图2">
                <a href="点名.html" class="link-button">点名</a>
            </div>

            <!-- 第3组：图片 + 课堂朗读按钮 (跳转至 课堂朗读.html) -->
            <div class="gallery-item">
                <img src="3.png" alt="图3">
                <a href="课堂朗读.html" class="link-button">课堂朗读</a>
            </div>

        </div>
    </div>

    <!-- 弹窗结构 (用于点击放大图片) -->
    <div id="image-popup" class="image-popup">
        <span id="close-popup" class="close-popup">&times;</span>
        <button id="prev-button" class="nav-button prev-button">&#10094;</button>
        <img id="popup-image" src="" alt="放大图片">
        <button id="next-button" class="nav-button next-button">&#10095;</button>
    </div>

    <!-- 引用你的JS脚本 -->
    <script src="script.js"></script>
</body>
</html>
