<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>复习资料</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* 原有样式不变，无需修改 */
    .image-item {
      display: inline-block; /* 让图片和文字整体排列，不独占一行 */
      margin-right: 20px; /* 与1.png保持间距，美观 */
      text-align: center; /* 文字居中显示在图片下方 */
    }
    .rollcall-text {
      display: block; /* 独占一行，在图片下方 */
      margin-top: 5px; /* 与图片保持小间距 */
      color: #333; /* 文字颜色 */
      cursor: pointer; /* 鼠标悬浮显示手型，提示可点击 */
      font-size: 14px; /* 文字大小 */
    }
    .rollcall-text:hover {
      color: #0066cc; /* 悬浮时变色，提升交互体验 */
    }
  </style>
</head>
<body>
  <header>
    <h1>复习资料</h1>
    <a href="../../modern_chinesehistory.html" class="exit-button">退出</a>
  </header>
  <div class="images-container">
    <p>欢迎阅读本课的相关内容，以下展示了课本笔记以及相关的文章或图表。</p>
    <div id="lesson-content" class="chart">
      <!-- 原有1.png（保持不变，保留弹窗功能） -->
      <div class="image-item">
        <img src="images/4/20/1.png" alt="历史图片 1">
      </div>
      <!-- 原有2.png + 下方“点名”文字（不变） -->
      <div class="image-item">
        <img src="images/4/20/2.png" alt="历史图片 2">
        <!-- 点名文字：添加专属ID，方便JS绑定点击事件 -->
        <span class="rollcall-text" id="rollcall-text">点名</span>
      </div>
      <!-- 新增：3.png + 下方“课堂朗读”文字（核心修改点） -->
      <div class="image-item">
        <img src="images/4/20/3.png" alt="历史图片 3">
        <!-- 课堂朗读文字：添加专属ID，方便JS绑定跳转事件，复用原有样式 -->
        <span class="rollcall-text" id="read-text">课堂朗读</span>
      </div>
    </div>
    <div class="links">
      <a href="recite.pdf" class="link-button">背诵资料</a>
    </div>
  </div>
  <!-- 原有图片弹窗结构（无需修改） -->
  <div class="image-popup" id="image-popup">
    <span class="close-popup" id="close-popup">×</span>
    <img id="popup-image" src="" alt="放大图片">
    <button class="nav-button prev-button" id="prev-button">←</button>
    <button class="nav-button next-button" id="next-button">→</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
